# Application Name
spring.application.name=QuanLyToDanPho

# Server Port
server.port=8080

# Active Profile (default to dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialect is set in profile-specific properties (application-dev.properties or application-prod.properties)
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.quanlytodanpho=DEBUG

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForQuanLyToDanPhoApplicationThatIsVeryLongAndSecure12345}
jwt.expiration=86400000

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
